<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple JS Website</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, black, white);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #ddd;
    }

    p {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My JS Website!</h1>
    <button onclick="changeMessage()">Click Me</button>
    <p id="message">Hello, friend!</p>
  </div>

  <script>
    function changeMessage() {
      const messages = [
        "You clicked the button!",
        "JavaScript is fun ðŸŽ‰",
        "Have a great day!",
        "Keep coding ðŸ’»",
        "This is a random message!",
      ];
      const randomIndex = Math.floor(Math.random() * messages.length);
      document.getElementById("message").innerText = messages[randomIndex];
    }

    // Optional: respond to keypress
    document.addEventListener("keydown", () => {
      changeMessage();
    });
  </script>
</body>
</html>
